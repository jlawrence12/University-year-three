<html>
   <head>
      <!--   Page Title     -->
      <title> Products | Admin  </title>
      <!-- import tab icon -->
      <link rel='shortcut icon' href='Media/peach.png'>
      <!-- import boostrap stylesheets -->
      <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
      <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <script src='Javascript/jquery-3.1.1.min.js'> </script>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'> </script>
      <script src='Javascript/bootstrap.min.js'> </script>
      <script src='Javascript/jquery.md5.js'> </script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <!--import our own stylesheet and javascript file -->
      <script src='Javascript/index.js'> </script>
      <link rel='stylesheet' type='text/css' href='cmsStyleSheet.css'>
   </head>
    <!-- Navigation bar -->
      <nav class="navbar navbar-light" style="background-color: #F3F2EE;">
         <header>
            <div class='container-fluid'>
            <div class='navbar-header'>
               <a href='#' class='d-inline-block align-top'> <img src=""> </a>
               <ul class="nav navbar-nav navbar-left">
                  <a class="navbar-brand" >
                  <img alt="Brand" src="p.png" id="logo" width="120px" height="50px">
                  </a>
                  <li><a href="index.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                  <li><a href="products.html"> Products </a></li>

               </ul>

               <ul class="nav navbar-nav navbar-right">
                  <li><a href='index.html'> Log Out <span class='glyphicon glyphicon-user nav-icon'></a></li>
               </ul>
            </div>
      </nav>
      </header>
      <body>
         <div class="container-fluid">
            <h2 class="text-center">Products</h2>
            <button id="newProductButton" class="btn btn-success" data-toggle="modal" data-target="#addProductModal">Add Product</button>
            <!--    Table to display list of products    -->
            <table class="table table-striped">
               <!--        Column Headings        -->
               <thead>
                  <tr>
                     <th>Product</th>
                     <th>Barcode</th>
                     <th>Title</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <!--       Table Data         -->
               <tbody>
                  <tr>
                     <td><img src="beats.png" height="150px"></td>
                     <td>8717418468446</td>
                     <td>Beats studio wireless</td>
                     <td>
                        <!--             Action Buttons to manage orders              -->
                        <button class="btn btn-primary" id="view" data-toggle="modal" data-target="#viewProduct">View Product</button>
                        <button class="btn btn-success" id="edit" data-toggle="modal" data-target="#viewProduct">Edit Product</button>
                        <button class="btn btn-danger" data-toggle="modal" data-target="#deleteProduct">Delete Product</button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>

         <!-- Add new product Modal -->
         <div id="addProductModal" class="modal fade" data-keyboard="false">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h2 class="text-center">Add New Product</h2>
                  </div>
                  <div class="modal-body">
                     <!--            Form to display the information about a particular product       -->
                     <form class="form-horizontal" method="post">
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="barcode">Barcode</label>  
                           <div class="col-md-4">
                              <input id="barcode" name="barcode" type="text" placeholder="Barcode" class="form-control input-md" value="">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="title">Brand</label>  
                           <div class="col-md-7">
                              <input id="title" name="title" type="text" placeholder="Brand" class="form-control input-md" value="">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="title">Model</label>  
                           <div class="col-md-7">
                              <input id="title" name="title" type="text" placeholder="Model" class="form-control input-md" value="">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="duration">Colour</label>
                           <div class="col-md-4">
                              <div class="input-group">
                                 <input class="form-control" placeholder="Colour" type="text" value="">
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="price">Price</label>
                           <div class="col-md-4">
                              <div class="input-group">
                                 <span class="input-group-addon">£</span>
                                 <input id="price" name="price" class="form-control" placeholder="0.00" type="text" value="">
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="quantity">In Stock</label>  
                           <div class="col-md-2">
                              <input id="quantity" name="quantity" type="text" placeholder="Qty" class="form-control input-md" value="">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="artwork">Artwork URL</label>  
                           <div class="col-md-7">
                              <input id="artwork" name="artwork" type="text" class="form-control input-md" value="">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="artwork">Product Video</label>  
                           <div class="col-md-7">
                              <input id="trailer" name="trailer" type="text" placeholder='' class="form-control input-md">
                           </div>
                        </div>
                        <button id="saveButton"type="submit" class="btn btn-success">Save</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <!--    View Product Modal    -->
         <div id="viewProduct" class="modal fade" data-keyboard="false">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h2 class="text-center">View/Edit Product </h2>
                  </div>
                  <div class="modal-body">
                     <!--            Form to display the data            -->
                     <form id="existingProductForm" class="form-horizontal" method="post">
                        <!--             Display each field with data               -->
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="barcode">Barcode</label>  
                           <div class="col-md-4">
                              <input id="barcode" name="barcode" type="text" placeholder="Barcode" class="form-control input-md" value="8717418468446">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="title">Brand</label>  
                           <div class="col-md-7">
                              <input id="title" name="title" type="text" placeholder="Brand" class="form-control input-md" value="Beats by Dre">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="title">Model</label>  
                           <div class="col-md-7">
                              <input id="title" name="title" type="text" placeholder="Model" class="form-control input-md" value="Studio Wireless">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="duration">Colour</label>
                           <div class="col-md-4">
                              <div class="input-group">
                                 <input class="form-control" placeholder="Colour" type="text" value="Black/Gold">
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="price">Price</label>
                           <div class="col-md-4">
                              <div class="input-group">
                                 <span class="input-group-addon">£</span>
                                 <input id="price" name="price" class="form-control" placeholder="0.00" type="text" value="249.99">
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="quantity">In Stock</label>  
                           <div class="col-md-2">
                              <input id="quantity" name="quantity" type="text" placeholder="Qty" class="form-control input-md" value="3">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="artwork">Artwork URL</label>  
                           <div class="col-md-7">
                              <input id="artwork" name="artwork" type="text" class="form-control input-md" value="beats.png">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label" for="artwork">Product Video</label>  
                           <div class="col-md-7">
                              <input id="trailer" name="trailer" type="text" placeholder='https://www.youtube.com/watch?v=nfg5psqaqMo' class="form-control input-md">
                           </div>
                        </div>
                        <button id="saveButton"type="submit" class="btn btn-success">Save</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>

         <!-- Delete product modal -->
         <div id="deleteProduct" class="modal fade" data-keyboard="false">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h2 class="modal-title">Are you sure you want to remove this product?</h2>
                  </div>
                  <div class="modal-body">
                     <div class="settingsButtons">
                        <button type="button" class="btn btn-success settings" >Yes</button>
                        <button type="button" class="btn btn-danger settings" data-dismiss="modal">No</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
   </body>
</html>
